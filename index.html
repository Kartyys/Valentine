<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Question!!!</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d81b60; font-size: 2.5rem; margin-bottom: 20px; }
        .gif-container { margin-bottom: 20px; }
        .btn-container { position: relative; width: 100%; height: 200px; display: flex; justify-content: center; align-items: center; }
        
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 10px;
        }

        #yesBtn, #step1Yes { background-color: #4caf50; color: white; z-index: 1000; }
        #noBtn, #step1No { background-color: #f44336; color: white; }

        /* Step 1 Specific: Big Yes, Tiny No */
        #step1Yes { transform: scale(2); margin: 40px; } 
        #step1No { transform: scale(0.6); opacity: 0.8; }

        /* Hidden Sections */
        #main-content, #success-message, #wrong-answer { display: none; }

        #noBtn {
            position: absolute;
            transform: translateX(80px); 
        }

        .container { display: flex; flex-direction: column; align-items: center; width: 100%; }
    </style>
</head>
<body>

    <div id="step1" class="container">
        <h1>Are you the prettiest girl in the world?</h1>
        <div class="gif-container">
            <img src="tenor (1).gif" alt="You" width="250" style="border-radius: 20px;">
        </div>
        <div>
            <button id="step1Yes">YES</button>
            <button id="step1No">No</button>
        </div>
    </div>

    <div id="wrong-answer" class="container">
        <h1 style="font-size: 4rem;">CRAZY WRONG. ‚ùå</h1>
        <div class="gif-container">
            <img src="tenor (2).gif" alt="Wrong" width="250" style="border-radius: 20px;">
        </div>
        <p>Your finger must have slipped. Try again.</p>
        <button onclick="tryAgain()" style="background: #d81b60; color: white;">Try Again</button>
    </div>

    <div id="main-content" class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="IMG_1332.jpg" alt="IMG_1332" width="250" style="border-radius: 20px;">
        </div>
        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        <p style="color: #ad1457; margin-top: 20px;">(Only one right option.)</p>
    </div>

    <div id="success-message" class="container">
        <h1 style="font-size: 4rem;">YAY! ü•∞</h1>
        <p style="font-size: 1.5rem;">I knew you'd say yes! (Sorry took a while :)</p>
        <img src="tenor.gif" width="300">
        <p>Dont know when tho</p>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const mainContent = document.getElementById('main-content');
        const wrongAnswer = document.getElementById('wrong-answer');
        const successMessage = document.getElementById('success-message');
        
        const step1Yes = document.getElementById('step1Yes');
        const step1No = document.getElementById('step1No');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let yesSize = 1.2;

        // Step 1 Logic
        step1Yes.addEventListener('click', () => {
            step1.style.display = 'none';
            mainContent.style.display = 'flex';
        });

        step1No.addEventListener('click', () => {
            step1.style.display = 'none';
            wrongAnswer.style.display = 'flex';
        });

        function tryAgain() {
            wrongAnswer.style.display = 'none';
            step1.style.display = 'flex';
        }

        // Step 2 Logic (Moving Button)
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'flex';
        });
    </script>
</body>
</html>
